<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Table Reservation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Restaurant Table Reservation System</h1>
        
        <div class="sections">
            <section class="tables-section">
                <h2>Available Tables</h2>
                <div id="tables-list"></div>
            </section>
            
            <section class="reservation-form">
                <h2>Make a Reservation</h2>
                <form id="reservation-form">
                    <div class="form-group">
                        <label for="customerName">Name:</label>
                        <input type="text" id="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="guestCount">Number of Guests (max 8):</label>
                        <input type="number" id="guestCount" min="1" max="8" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Reservation Time:</label>
                        <input type="datetime-local" id="time" required>
                    </div>
                    <button type="submit">Reserve Table</button>
                </form>
                <div id="reservation-message"></div>
            </section>
            
            <section class="reservations-section">
                <h2>Current Reservations</h2>
                <div id="reservations-list"></div>
            </section>
            
            <section class="admin-panel">
                <h2>Admin Panel</h2>
                <div class="admin-controls">
                    <div class="form-group">
                        <label for="reservation-id">Reservation ID:</label>
                        <input type="number" id="reservation-id">
                    </div>
                    <button id="update-btn">Update Reservation</button>
                    <button id="cancel-btn">Cancel Reservation</button>
                </div>
            </section>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
